<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Weather Forecast</h1>
                        
                        <!-- Search Form -->
                        <div class="search-container mb-4">
                            <div class="input-group">
                                <input type="text" 
                                       id="cityInput" 
                                       class="form-control" 
                                       placeholder="Enter city name..."
                                       autocomplete="off">
                                <button class="btn btn-primary" id="searchBtn">Search</button>
                            </div>
                            <div class="form-text mt-2">
                                <p class="mb-0">
                                    <i class="bi bi-info-circle"></i>
                                    Для поиска российских городов введите название на русском языке.<br>
                                    For other cities, please enter the name in English.
                                </p>
                            </div>
                        </div>

                        <!-- Recently Viewed -->
                        <div class="recent-cities mb-4">
                            <h5>Recently Viewed</h5>
                            <div id="recentCities" class="d-flex flex-wrap gap-2"></div>
                        </div>

                        <!-- Weather Results -->
                        <div id="weatherResults" class="weather-results">
                            <!-- Weather data will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
